<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>

    <div class="card">
        <div class="top">
            <img src="static/user-icons\icons\user-circle.png" alt="icon" class="icon">
        </div>
        <div class="info">
            <h1>Gabe Lee</h1>
            <span><img src="static\user-icons\icons\map-marker.png" alt="location pin" class="pin">West Virginia</span>
            <div class="container">
                <p>student</p>
                <p>jack of the trades</p>
            </div>
            <div class="settings">
                <img src="static/user-icons\icons\gear.png" alt="gear icon" class="gear">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>

    <div class="connection1">
        <div class="request">
            <div class="topReq">
                <h3>Connection Requests</h3>
            </div>
            <div class="tod">
                <span><img src="static/user-icons\icons\user-circle.png" alt="icon" class="user">Todd E</span>
            </div>
            <div class="phil">
                <span><img src="static/user-icons\icons\user-circle.png" alt="icon" class="user">Phil K</span>
            </div>
        </div>
    </div>
    <div class="connection2">
        <div class="myConnect">
            <div class="topConnect">
                <h3>Your Connections</h3>
            </div>
            <div class="adrien">
                <span><img src="static/user-icons\icons\user-circle.png" alt="icon" class="user">Adrien D</span>
            </div>
            <div class="anne">
                <span><img src="static/user-icons\icons\user-circle.png" alt="icon" class="user">Anne J</span>
            </div>
            <div class="alayne">
                <span><img src="static/user-icons\icons\user-circle.png" alt="icon" class="user">Alayne T</span>
            </div>
            <div class="arry">
                <span><img src="static/user-icons\icons\user-circle.png" alt="icon" class="user">Arru Y</span>
            </div>
        </div>
        <div class="more">
            <a href="#">View More</a>
        </div>
    </div>

</body>

</html>
