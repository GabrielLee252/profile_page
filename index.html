<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>
    <div class="container">
        <div class="col1">
            <!-- -----------------------user card---------------- -->
            <div class="card">
                <div class="top">
                    <img src="static/user-icons\icons\user-circle.png" alt="icon" class="icon">
                </div>
                <div class="info">
                    <h1>Gabe Lee</h1>
                    <span><img src="static\user-icons\icons\map-marker.png" alt="location pin" class="pin">West
                        Virginia</span>
                    <div class="info_student">
                        <p>student</p>
                        <p>jack of the trades</p>
                    </div>
                    <div class="settings">
                        <img src="static/user-icons\icons\gear.png" alt="gear icon" class="gear">
                        <a href="#">edit profile</a>
                    </div>
                </div>
            </div>
            <div class="edu"></div>
        </div>
        <!-- -------------------connection requests-------------------- -->


        <!-- --------------------your connections------------------------ -->
        <div class="col2">
            <div class="connection1">
                <div class="request">
                    <div class="topReq">
                        <h4>Connection Requests</h3>
                    </div>
                    <div class="tod">
                        <div class="name-l">
                            <img src="static/user-icons/icons/user-circle.png" alt="icon" class="user">
                            <p>Todd E</p>
                        </div>
                        <div class="name-r">
                            <img src="static/accept-circle.png" alt="checkmark icon" class="check-r">
                            <img src="static/close-circle.png" alt="x icon" class="check-r">
                        </div>
                    </div>
                    <div class="phil">
                        <div class="name-l">
                            <img src="static/user-icons/icons/user-circle.png" alt="icon" class="user">
                            <p>Phil K</p>
                        </div>
                        <div class="name-r">
                            <img src="static/accept-circle.png" alt="checkmark icon" class="check-r">
                            <img src="static/close-circle.png" alt="x icon" class="check-r">
                        </div>
                    </div>
                </div>
            </div>
            <div class="connection2">
                <div class="myConnect">
                    <div class="topConnect">
                        <h3>Your Connections</h3>
                    </div>
                    <div class="adrien">
                        <div class="name-l">
                            <img src="static/user-icons/icons/user-circle.png" alt="icon" class="user">
                            <p>Adrien D</p>
                        </div>
                    </div>    
                    <div class="anne">
                        <div class="name-l">
                            <img src="static/user-icons/icons/user-circle.png" alt="icon" class="user">
                            <p>Anne J</p>
                        </div>
                    </div>    
                    <div class="alayne">
                        <div class="name-l">
                            <img src="static/user-icons/icons/user-circle.png" alt="icon" class="user">
                            <p>Alayne T</p>
                        </div>
                    </div> 
                    <div class="arry">
                        <div class="name-l">
                            <img src="static/user-icons/icons/user-circle.png" alt="icon" class="user">
                            <p>Arry Y</p>
                        </div>
                    </div> 
                </div>
                <div class="link">
                    <a href="#">View More</a>
                </div>
            </div>
        </div>
</body>

</html>
